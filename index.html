<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/product.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Store</title>
</head>
<body>
    <div id="order-accepted" class="disabled order-accepted">Your order was accepted</div>
    <div class="disabled modal" id="modal">
        <div id="background" class="background"></div>
        <div id="order" class="order">
            <form action="" name="order">
                <input type="button" onclick="document.getElementById('modal').classList.add('disabled')" class="close-order-modal" value="X">
                <p>Name:</p>
                <input type="text" class="order-text" name="orderName" value="">
                <p>Last name:</p>
                <input type="text" class="order-text" name="orderLastName" value="">
                <input type="button" onclick="confirmOrder()" value="Confirm order">
            </form>
        </div>
    </div>
    <header>
        <select name="category" id="categorySelector" onchange="hideProductsWithoutCategory(document.getElementById('categorySelector').value)"></select>
        <button onclick="openCart()">Cart</button>
        <div id="cart" class="disabled cart">
            <button onclick="document.getElementById('modal').classList.remove('disabled')">Make an order</button>
            <div class="btn-cart-close-container">
                <button onclick="closeCart()" class="btn-cart-close">X</button>
            </div>
            <div id="cart-items" class="cart-items">
                
            </div>
        </div>
    </header>
    <div id="products" class="products">
    </div>
    
    
    <script src="js/page.js"></script>
    <script src="js/cart.js"></script>
    <script>
        let categories = ["Yellow", "Red", "Green"];
        createCategorySelector(categories);
        let products = [];
        products.push(
            new Product("media/images/apple.jpg", "Apple", 12, "Red"), 
            new Product("media/images/pineapple.jpg", "Pineapple", 144, "Yellow"), 
            new Product("media/images/pear.jpg", "Pear", 52, "Green"), 
            new Product("media/images/banana.jpg", "Banana", 134, "Yellow"),
            );
        initializeProducts(products);
        createProducts();
        initializeCart(cart);
        
    </script>
</body>
</html>
